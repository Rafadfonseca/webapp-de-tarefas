<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Home Tasks</title>
</head>

<body>

<header class="container py-4">

  <!-- section images -->
  <div id="sectionImages">

    <div class="images">
      <label class="file-input">
        <div class="drop-zone">
          <p><b>Selecione um arquivo</b> ou solte aqui.</p>
        </div>
        <input type="file" id="foto1" accept="image/*">
      </label>
    </div>

    <div class="images">
      <label class="file-input">
        <div class="drop-zone">
          <p><b>Selecione um arquivo</b> ou solte aqui.</p>
        </div>
        <input type="file" id="foto2" accept="image/*">
      </label>
    </div>

  </div>

</header>


<main class="container">

  <!-- section identify -->
  <div id="sectionIdentify" class="text-center">

    <select id="nome" class="form-select w-50">
        <option selected disabled>Who did it?</option>
        <option value="Rafaela">Rafaela</option>
        <option value="Roberta">Roberta</option>
    </select>

    <select id="tarefa" class="form-select w-50 mx-auto">
        <option selected>What was the task?</option>
        <option>Do the dishes</option>
        <option>Fold the clothes</option>
    </select>

  </div>
  
  <!-- section send identify -->
    <div class="container text-center my-4">
        <button id="btnEnviar" class="myButton">Send</button>
    </div> 

</main>


<footer class="container pb-5">

  <!-- section information -->
  <div id="sectionInformation">

    <div class="accordion mx-auto" id="accordionExample">

      <!-- ITEM 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne">
            View money
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse">
          <div class="accordion-body" id="moneyList">
            Carregando...
          </div>
        </div>
      </div>

      <!-- ITEM 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo">
            Recent payments
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse">
          
          
          <div class="accordion-body">
            <button class="btn btn-success w-100" onclick="abrirPagamento()">
              Payment
            </button>

            <div id="recentPayments" class="mt-3">
              Nenhum pagamento ainda
            </div>
          </div>


        </div>
      </div>

      <!-- ITEM 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree">
            PIX codes
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse">
          <div class="accordion-body">
            <strong>Rafaela:</strong><a href="#" id="phone-link" data-phone-number="51980221363">51980221363</a><br>
            <strong>Roberta:</strong><a href="#" id="phone-link" data-phone-number="87923734020">87923734020</a> 
          </div>
        </div>
      </div>

      <!-- ITEM 4 -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed"
            data-bs-toggle="collapse"
            data-bs-target="#collapseFour">
            Design by:
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse">
          <div class="accordion-body text-center">
            <img src="designer.jpg" class="img-fluid" alt="Design">
          </div>
        </div>
      </div>

    </div>

  </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
