<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Tasks</title>

<link rel="stylesheet" href="usuario.css">
</head>

<body>

<header class="topo">
    <h2>Olá, <span id="nomeUsuario"></span> </h2>
    <button class="logout" onclick="logout()">Sair</button>
</header>

<main class="container">

    <!-- ADICIONAR TAREFA -->
    <section class="card">
        <h3>Adicionar tarefa</h3>

        <select id="tarefa">
            <option value="">Selecione a tarefa</option>
            <option>Lavar louça</option>
            <option>Arrumar as roupas</option>
            <option>Organizar as duas salas</option>
            <option>Arrumar todo o quarto</option>
        </select>

        <button onclick="adicionarTarefa()">Adicionar</button>
    </section>

    <!-- ACCORDION -->
    <section class="accordion">

        <button class="acc-btn">Ver dinheiro</button>
        <div class="acc-content">
            <p id="moneyValor">Carregando...</p>
        </div>

        <button class="acc-btn">Metas</button>
        <div class="acc-content">

            <button onclick="criarMeta()">Criar Meta</button>

            <div class="barra">
                <div id="progressoMeta"></div>
                <span id="porcentagemMeta">0%</span>
            </div>

        </div>

        <button class="acc-btn">Desafio</button>
        <div class="acc-content">

            <button onclick="criarDesafio()">Criar desafio</button>

            <div class="barra">
                <div id="progresso_rafaela"></div>
                <span id="porcentagem_rafaela">0%</span>
            </div>

            <div class="barra">
                <div id="progresso_roberta"></div>
                <span id="porcentagem_roberta">0%</span>
            </div>

        </div>

        <button class="acc-btn">Calendário</button>
        <div class="acc-content">
            <div class="cal-header">
                <button class="flechas" onclick="mudarMes(-1)">◀</button>
                <h3 id="mesAno"></h3>
                <button class="flechas" onclick="mudarMes(1)">▶</button>
                </div>

                <div id="calendario" class="cal-grid"></div>
        </div>

    </section>

</main>

<script src="usuario.js"></script>
</body>
</html>
